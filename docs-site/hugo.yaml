# Hugo configuration file
baseURL: "https://cc-relay.ai/"
title: CC-Relay - Multi-Provider LLM Proxy

# Default language
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

# Copyright
copyright: "© 2026 Omar Alani. All rights reserved."

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: true

# Multilingual configuration
languages:
  en:
    languageName: English
    weight: 1
    contentDir: content/en
    params:
      description: "A high-performance, multi-provider proxy for Claude Code and other LLM clients. Redefining the Claude Code multi-model story."
    menu:
      main:
        - name: Documentation
          pageRef: /docs
          weight: 1
        - name: Search
          weight: 2
          params:
            type: search
        - name: GitHub
          weight: 3
          url: "https://github.com/omarluq/cc-relay"
          params:
            icon: github
        - name: Language
          weight: 4
          params:
            type: language-switch

  de:
