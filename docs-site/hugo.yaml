params:
  # Open Graph / Social Media Cards
  images:
    - https://cc-relay.ai/og-image.png

  navbar:
    displayTitle: true
    displayLogo: false
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    default: dark
    displayToggle: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  # Search configuration
  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content

  editURL:
    enable: false

  # Custom favicon (custom.css is auto-loaded from assets/css/)
  head:
    links:
      - rel: "icon"
        type: "image/svg+xml"
        href: "/favicon.svg"
