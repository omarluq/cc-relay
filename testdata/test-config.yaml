# Test configuration for integration tests
# Uses environment variables for API keys

server:
  listen: "127.0.0.1:0"  # Random port for tests
  timeout_ms: 60000
  api_key: "test-proxy-key"  # Key clients must use

providers:
  - name: "anthropic"
    type: "anthropic"
    enabled: true
    keys:
      - key: "${ANTHROPIC_API_KEY}"

logging:
  level: "debug"
  format: "text"
